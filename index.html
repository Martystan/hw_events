<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where I lived</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="app.js"></script>
</head>
<body>
    <div id = "whole-document">
    <h3>So, where have you lived?</h3>
    <form id = "my-form"> 
        <div id = "country-city">
            <!-- <label for="city" >City</label> -->
            <input class = "input" type="text" id = "city" placeholder="city">
            <!-- <label for = "country">Country</label> -->
            <input  class = "input" id = "country" type="text" placeholder="country">
        </div>
        <div id = "dropdown">
            <label for="opinion">Did you like it?</label>
            <select class = "input" id = "opinion">
                <option value="Loved it!">Loved it!</option>
                <option value="Was ok">It was ok</option>
                <option value="Never again">Never again</option>

            </select>
        </div>
        <div id = "save">
            <input  class = "buttons" type= "submit" value = "save">
        </div>
    </form>
    <h2>I lived in:</h2>
    <ul id = "i-lived-in"></ul>
    <button class = "buttons" id = "delete-all" value = "delete">Delete all</button>
</div>
</body>
</html>
